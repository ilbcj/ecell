<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 设备黑名单</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="device_black_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											黑名单列表
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="dbl_search_devid" type="text" placeholder="设备ID">
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="dbl_search_appid" type="text" placeholder="应用ID">
			                                    </div>
			                                </div>  
                                            <div class="field">
                                            	<div id="dbl_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
                                		<!--<div class="ui buttons">
		                                    <button id="add_black_list" class="ui button"><i class="plus icon"></i>添加</button>
		                                </div>-->

	                                    <table id="dbl_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="30%">设备ID</th>
	                                                <th width="30%">应用ID</th>
	                                                <th width="20%">记录时间</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#device_black_list_page -->
                    
                    <div id="device_bl_confirm_modal" class="ui basic modal">                                                                                  
				        <div class="header">
							修改黑名单
				        </div>
				        <div class="image content">
				            <div class="image">
				                <i class="archive icon"></i>
				            </div>
				            <div class="description">
				                <p id="device_bl_confirm_modal_message"></p>
				            </div>
				        </div>
				        <div class="actions">
				            <div class="two fluid ui inverted buttons">
				            	<div id="device_bl_confirm_modal_confirm" class="ui green basic inverted deny button">
				                    <i class="checkmark icon"></i>
									确认
				                </div>
				                <div class="ui red basic inverted deny button">
				                    <i class="remove icon"></i>
									取消
				                </div>
				            </div>
				        </div>
				    </div>
				    <!-- /#device_bl_confirm_modal end -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
