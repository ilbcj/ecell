<!DOCTYPE html>
<html lang="en">

	<head>
		<title>安全基础平台控制台 - 设备黑名单</title>
		<link rel="icon" href="img/favicon.ico" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name=viewport content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="contextWrap">
			<div class="pusher">
				<!--maincontent-->
				<div class="mainWrap navslide">
					<div class="mainWrapInner">
						<div id="dev_modify_grid1" class="ui equal width left aligned padded grid stackable">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
                   						                设备修改
                   					        </h3>
										</div>
										<div class="ui form segment">
											<div class="three fields">
												<div class="field">
													<div class="ui input">
														<input id="dev_modify_s_devId" type="text" placeholder="设备ID">
													</div>
												</div>
												<div class="field">
													<div class="ui input">
														<input id="dev_modify_s_devName" type="text" placeholder="设备名称">
													</div>
												</div>
												<div class="field">
													<div id="dev_modify_s_Button" type="button" class="ui floated button">
														<i class="search icon"></i>查询
													</div>
												</div>
											</div>
										</div>
										<div class="ui segment">
											<table id="dev_modify_table" class="ui large fixed single line celled striped table">
												<thead>
													<tr>
														<th width="25%">设备ID</th>
														<th width="20%">设备名称</th>
														<th width="30%">应用名称</th>
														<th width="13%">IP</th>
														<th width="12%">操作</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="dev_modify_grid2" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
                   						               设备详情
                   					        </h3>
										</div>
										<div class="ui form segment">
											<div class="two fields">
												<div class="field">
													<label>设备ID</label>
													<input id="dev_modify_dt_devid" type="text" placeholder="设备ID">
												</div>
												<div class="field">
													<label>设备名称</label>
													<input id="dev_modify_dt_devname" type="text" placeholder="设备名称">
												</div>
											</div>
											<div class="two fields">
												<div class="field">
													<label>设备类型</label>
													<input id="dev_modify_dt_devtype" type="text" placeholder="设备类型">
												</div>
												<div class="field">
													<label>厂商名称</label>
													<input id="dev_modify_dt_tradename" type="text" placeholder="厂商名称">
												</div>
											</div>
											<div class="two fields">
												<div class="field">
													<label>IP</label>
													<input id="dev_modify_dt_ip" type="text" placeholder="IP">
												</div>
												<div class="field">
													<label>位置</label>
													<input id="dev_modify_dt_location" type="text" placeholder="位置">
												</div>
											</div>
											<div class="field">
												<label>所属应用</label>
												<div class="ui action input">
                                                    <input id="dev_modify_dt_appId" type="text" placeholder="应用ID">
                                                    <button id="modify_appList_button" class="ui button">选择</button>
                                                </div>
											</div>
										</div>
										<div class="ui segment">
											<div class="ui buttons save_span" id="devModifyButtons">
												<button id="dev_modify_devInfosave" class="ui button">
                                                    <i class="save icon"></i>保存
                                                </button>
                                                <button id="dev_modify_devInfoBack" class="ui button">
                                                    <i class="reply icon"></i>返回
                                                </button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="dev_modify_grid3" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
                   						               应用id列表
                   					        </h3>
										</div>
										<div class="ui form segment">
											<div class="fields">
												<div class="two wide field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">应用ID</label>
													    </span>
												    </div>
													<!--<label for="wd">应用ID</label>-->
												</div>
												<div class="twelve wide field">
													<div class="ui fluid input">
														<input id="app_Serch_M_appid" type="text">
													</div>
												</div>
												<div class="two wide field">
													<button id="app_Button_M" class="ui button">
                                                                                                                 查询
                                                    </button>
												</div>
											</div>
										</div>
										<div class="ui segment">
											<table id="app_list_modify" class="ui large celled striped table">
												<thead>
													<tr>
														<th width="25%">选择</th>
														<th width="25%">应用ID</th>
														<th width="25%">应用名字</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
										<div class="ui segment">
											<div class="ui buttons save_span" id="selectappidList">
											    <button id="modify_applist_save" class="ui button">
                                                                                                        确定
                                                </button>
										    </div>
											<!--<button id="appid_submit_b" class="ui button save_span">
                                                                                                 确定
                                            </button>-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.mainWrapInner end -->
				</div>
				<!--maincontent-->
			</div>
		</div>
	</body>

</html>
