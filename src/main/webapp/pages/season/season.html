<!DOCTYPE html>
<html lang="en">

	<head>
		<title>season.html</title>
		<link rel="icon" href="img/favicon.ico" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name=viewport content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="contextWrap">
			<div class="pusher">
				<!--maincontent-->
				<div class="mainWrap navslide">
					<div class="mainWrapInner">
						<div id="season_list" class="ui equal width left aligned padded grid stackable">
							<div class="row">
								<div class="sixteen wide column">
			                        <div class="ui segments">
			                            <div class="ui segment">
			                                <h5 class="ui header">
												赛季信息
			                                </h5>
			                            </div>
			                            
			                            <div class="ui form segment">
											<div class="four fields">
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> 
													    	<label class="labelFontdef">名称</label>
													    </span> 
													    <input id="season_search_name" type="text"  placeholder="名称">
												    </div>
												</div>
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> 
													    	<label class="labelFontdef">开始时间</label>
													    </span> 
													    <input class="dateinput dateicon" id="season_search_start" type="text" placeholder="赛季开始时间晚于此值" readonly>
												    </div>
												</div>
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> 
													    	<label class="labelFontdef">结束时间</label>
													    </span> 
													    <input class="dateinput dateicon" id="season_search_end" type="text" placeholder="赛季结束时间早于此值" readonly>
												    </div>
												</div>
												<div class="field">
													<button id="season_search" class="ui floated button">
                                                        <i class="search icon"></i>查询
                                                    </button>
												</div>
											</div>
										</div>
										
										<div class="ui segment">
											<div class="ui buttons">
												<button id="add_season" class="ui grey basic button"><i class="plus icon"></i>新建</button>
											</div>
											<table id="season_main_table" class="ui celled striped table">
												<thead>
													<tr>
														<th width="25%">名称</th>
														<th width="25%">开始时间</th>
														<th width="25%">状态</th>
														<th width="25%">操作</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
			                        </div>
			                    </div>
			               </div>
						</div><!-- /#player_list -->
						
						<div id="season_content" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
												赛季信息
                   					        </h3>
										</div>
										<div class="ui form segment">
											<div class="field">
               					        		<label>名称</label>
               					        		<input id="season_content_name" type="text" placeholder="名称">
               					        	</div>
                   					        <div class="two fields">
                   					        	<div class="field">
                   					        		<label>开始时间</label>
                                                    <input id="season_content_start" type="text" placeholder="开始时间" readonly>
                   					        	</div>
	                   					        <div class="field">
	               					        		<label>状态</label>
	               					        		<div id="season_content_status" class="ui action dropdown selection" tabindex="0">
	                                                    <i class="dropdown icon"></i>
	                                                    <div class="default text">状态</div>
	                                                    <div class="menu" tabindex="-1">
	                                                    	<div class="item" data-value="0">新建</div>
	                                                    	<div class="item" data-value="1">活动</div>
	                                                    	<div class="item" data-value="2">结束</div>
	                                                    </div>
				                                    </div>
	               					        	</div>
	               					        </div>	
										</div>
										<div class="ui segment right aligned">
											<button id="season_content_save" class="ui primary button saving">保存</button>
											<button id="season_content_return" class="ui button">返回</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /#season_content -->
						
						<div id="season_delconfirm_modal" class="ui basic modal">                                                                                  
				            <div class="header">
							删除赛季
				            </div>
				            <div class="image content">
				                <div class="image">
				                    <i class="archive icon"></i>
				                </div>
				                <div class="description">
				                    <p id="season_confirm_modal_message"></p>
				                </div>
				            </div>
				            <div class="actions">
				                <div class="two fluid ui inverted buttons">
				            	    <div id="del_season_yes" class="ui green basic inverted button">
				                        <i class="checkmark icon"></i>
									        确认删除
				                    </div>
				                    <div class="ui red basic inverted deny button">
				                        <i class="remove icon"></i>
									       取消
				                    </div>
				                </div>
				            </div>
				    </div>
					</div>
					<!-- /.mainWrapInner end -->
				</div>
				<!--maincontent-->
			</div>
		</div>
	</body>

</html>
