<!DOCTYPE html>
<html lang="en">

<head>
<title>安全基础平台控制台 - 应用注册</title>
<link rel="icon" href="img/favicon.ico" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
	<div id="contextWrap">
		<div class="pusher">
			<!--maincontent-->
			<div class="mainWrap navslide">
				<div class="mainWrapInner">
					<div id="app_regist_list_page"
						class="ui equal width left aligned padded grid stackable">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h5 class="ui header">应用注册</h5>
									</div>
									<div class="ui form segment">
										<div class="field">
											<label>应用ID</label> <input id="appId" name="name" type="text"
												placeholder="不填写应用ID保存时，系统将自动生成一个32字节的随机字符串作为ID">
										</div>
										<div class="field">
											<label>应用名称</label> <input id="appName" name="name" type="text"
												placeholder="应用名称">
										</div>
										<div class="field">
											<label>应用类别</label> <input id="appType" name="name" type="text"
												placeholder="应用类别">
										</div>

									</div>
									<div class="ui segment">
										<div class="ui buttons" id="appRegistDiv">
											<button id="app_regist" class="ui button">
												<i class="save icon"></i>保存
											</button>
											<button id="app_regist_empty" class="ui button">
												<i class="erase icon"></i>清空
											</button>
										</div>
										<!-- <hr> -->
										<!-- 	<div class="ui buttons">
		                                    <button id="add_white_list" class="ui button"><i class="registered icon"></i>设备注册</button>
		                                </div> -->


										<!-- 	 <div class="btn-group">
                                        <button class="ui red  button modalfour">Small Modal</button>
                                    </div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /#device_white_list_page -->
					<!-- /#device_wl_confirm_modal end -->
					<!-- 新建角色页面开始-->
					<!--新建角色页面结束 -->

				</div>
				<!-- /.mainWrapInner end -->
			</div>
			<!--maincontent-->
		</div>
	</div>
</body>

</html>
