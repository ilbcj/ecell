<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 应用查询</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="app_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											应用查询
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="appName" type="text" placeholder="应用名称">
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="appId" type="text" placeholder="应用ID">
			                                    </div>
			                                </div>  
                                            <div class="field">
                                            	<div id="app_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
	                                    <table id="app_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="30%">应用ID</th>
	                                                <th width="30%">应用名称</th>
	                                                <th width="30%">应用类别</th>
	                                                <th width="10%">操作</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- 列表详情  -->
					<div id="app_detail_page" class="ui equal width left aligned padded grid stackable displaynone">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h3 class="ui header">
											应用详情
										</h3>
									</div>
									<div class="ui segment">
										<div id="app_detail_tab" class="ui top attached tabular menu stackable">
											<a class="active item" data-tab="one">应用信息</a>
											<a class="item" data-tab="two">应用密钥</a>
										</div>
										<div class="ui form bottom attached active tab segment" data-tab="one">
											<div class="field">
												<label>应用ID</label>
												<input id="appId_detail" type="text" readonly="true">
											</div>
											<div class="field">
												<label>应用名称</label>
												<input id="appName_detail" type="text" readonly="true">
											</div>
											<div class="field">
												<label>应用类别</label>
												<input id="appType_detail" type="text" readonly="true">
											</div>
											<div class="ui segment">
												<div class="ui buttons" id="appRegistDiv">
													<button id="app_detail_back" class="ui button">
														<i class="reply icon"></i>返回
													</button>
												</div>
											</div>
										</div>
										<div class="ui form bottom attached tab segment" data-tab="two">
											<div class="two fields">
												<div class="field">
													<div class="ui input">
															<span class="group_span">
																<label class="labelFontdef">应用ID</label>
															</span>
														<input id="appId_detail2" type="text" readonly="true">
													</div>
												</div>
												<div class="field">
													<div class="ui input">
															<span class="group_span">
																<label class="labelFontdef">应用名称</label>
															</span>
														<input id="appName_detail2" type="text" readonly="true">
													</div>
												</div>
											</div>
											<div class="field">
												<div id="genkey" type="button" class="ui button">
													产生/更新密钥
												</div>
											</div>
											<table id="app_key_table" class="ui large celled striped table">
												<thead>
												<tr>
													<th width="10%">ID</th>
													<th width="30%">密钥值</th>
													<th width="20%">校验值</th>
													<th width="10%">版本</th>
													<th width="10%">状态</th>
													<th width="20%">创建时间</th>
												</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 列表详情结束 -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
