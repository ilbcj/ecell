<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 加密机列表</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="hsm_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											加密机列表
	                                    </h5>
	                                </div>
	                                <div class="ui form segment displaynone">
	                                    <div class="six fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="hsmlist_search_name" type="text" placeholder="加密机名称">
			                                    </div>
			                                </div>
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="hsmlist_search_ip" type="text" placeholder="加密机IP">
			                                    </div>
			                                </div>
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="hsmlist_search_port" type="text" placeholder="加密机Port">
			                                    </div>
			                                </div>
			                                <div class="field">
			                                    <div id="hsmlist_search_type" class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">加密机类型</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="">加密机类型</div>
                                                    	<div class="item" data-value="8">SJJ1309A</div>
                                                    	<div class="item" data-value="9">SJJ1309B</div>
                                                    </div>
												</div>
			                                </div>
			                                <div class="field">
			                                    <div id="hsmlist_search_use" class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">状态</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="">状态</div>
                                                    	<div class="item" data-value="1">启用</div>
                                                    	<div class="item" data-value="2">停用</div>
                                                    </div>
												</div>
			                                </div>
                                            <div class="field">
                                            	<div id="loglist_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
                                		<!--<div class="ui buttons">
		                                    <button id="add_log" class="ui button"><i class="plus icon"></i>添加</button>
		                                </div>-->

	                                    <table id="hsmlist_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="20%">名称</th>
	                                                <th width="20%">IP</th>
	                                                <th width="20%">端口</th>
	                                                <th width="20%">类型</th>
	                                                <th width="20%">状态</th>
	                                                
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#hsm_list_page -->
                    
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
