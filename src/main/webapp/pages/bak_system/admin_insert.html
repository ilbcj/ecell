<!DOCTYPE html>
<html lang="en">

<head>
<title>安全基础平台控制台 - 管理员添加</title>
<link rel="icon" href="img/favicon.ico" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
	<div id="contextWrap">
		<div class="pusher">
			<!--maincontent-->
			<div class="mainWrap navslide">
				<div class="mainWrapInner">
					<div id="app_regist_list_page"
						class="ui equal width left aligned padded grid stackable">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h5 class="ui header">管理员添加</h5>
									</div>
									<div class="ui form segment">
										<div class="field">
											<label>管理员账号</label> <input id="admin_Id" name="name" type="text"
												placeholder="管理员账号">
										</div>
										<div class="field">
											<label>管理员姓名</label> <input id="admin_Name" name="name"
												type="text" placeholder="管理员姓名">
										</div>
										<div class="field">
											<label>密码</label> <input id="admin_pwd1" name="name"
												type="password" placeholder="密码">
										</div>
										<div class="field">
											<label>确认密码</label> <input id="admin_pwd2" name="name"
												type="password" placeholder="确认密码">
										</div>
									</div>
									<div class="ui segment">
										<div class="ui buttons" id="appRegistDiv">
											<button id="admin_regist" class="ui button">
												<i class="save icon"></i>保存
											</button>
											<button id="admin_regist_empty" class="ui button">
												<i class="erase icon"></i>清空
											</button>
										</div>
										<!-- <hr> -->
										<!-- 	<div class="ui buttons">
		                                    <button id="add_white_list" class="ui button"><i class="registered icon"></i>设备注册</button>
		                                </div> -->


										<!-- 	 <div class="btn-group">
                                        <button class="ui red  button modalfour">Small Modal</button>
                                    </div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /#device_white_list_page -->
					<!-- /#device_wl_confirm_modal end -->
					<!-- 新建角色页面开始-->
					<!--新建角色页面结束 -->
				</div>
				<!-- /.mainWrapInner end -->
			</div>
			<!--maincontent-->
		</div>
	</div>
</body>
</html>
