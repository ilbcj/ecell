<!DOCTYPE html>
<html lang="en">

	<head>
		<title>安全基础平台控制台 - 密钥列表</title>
		<link rel="icon" href="img/favicon.ico" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name=viewport content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="contextWrap">
			<div class="pusher">
				<!--maincontent-->
				<div class="mainWrap navslide">
					<div class="mainWrapInner">
						<div id="dev_group_list" class="ui equal width left aligned padded grid stackable">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
                   						                设备分组管理
                   					        </h3>
										</div>
										<div class="ui form segment">
											<div class="three fields">
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">分组名称</label>
													    </span> <input id="dev_group_ser" type="text">
												    </div>
												</div>
												<!--<div class="inline field">
													<label>分组名称</label>
													<input id="dev_group_ser" type="text">
												</div>-->
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">角色名称</label>
													    </span> <input id="dev_role_ser" type="text">
												    </div>
												</div>
												<!--<div class="inline field">
													<label>角色名称</label>
													<input id="dev_role_ser" type="text">
												</div>-->
												<div class="field">
													<button id="dev_role_group_b" class="ui floated button">
                                                        <i class="search icon"></i>查询
                                                    </button>
												</div>
											</div>
										</div>
										<div class="ui segment">
											<h4 class="ui header">
                   						                 设备分组列表
                   					        </h4>
										</div>
										<div class="ui segment">
											<div class="ui buttons">
												<button id="add_device_group" class="ui button"><i class="plus icon"></i>新建分组</button>
											</div>
											<table id="group_role_table" class="ui large celled striped table">
												<thead>
													<tr>
														<th width="25%">分组名称</th>
														<th width="25%">角色名称</th>
														<th width="25%">操作</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="dev_group_context" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h3 class="ui header">
												分组
											</h3>
										</div>
										<div class="ui form segment">
											<h4 class="ui header">
												组基础属性
											</h4>
											<div class="two fields">
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">名称</label>
													    </span> <input id="group_name" type="text">
												    </div>
												</div>
												<!--<div class="inline field">
													<label>名称</label>
													<input id="group_name" type="text">
												</div>-->
												<div class="field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">备注</label>
													    </span> <input id="group_remark" type="text">
												    </div>
												</div>
												<!--<div class="inline field">
													<label>备注</label>
													<input id="group_remark" type="text">
												</div>-->
											</div>
										</div>
										<div class="ui form padded segment">
											<h4 class="ui header">
												成员属性
											</h4>
											<div class="fields">
												<div class="two wide field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">应用ID</label>
													    </span>
												    </div>
													<!--<span class="group_span">
														<label class="labelFontdef" for="wd">应用ID</label>
													</span>-->
												</div>
												<div class="twelve wide field">
													<div class="ui fluid input">
														<input id="appid_list_input" type="text" placeholder="请点击选择来选择应用ID" readonly = "readonly">
													</div>
												</div>
												<div class="two wide field">
													<button id="add_appId_List" class="ui button">
                                                                                                                 选择
                                                    </button>
												</div>
											</div>
										</div>
										<div class="ui segment">
											<h4 class="ui header">
												角色关系
											</h4>
											<div class="ui grid">
												<div class="two wide column">
												</div>
												<div class="twelve wide column">
													<div id="rolename_dropdown" class="ui fluid action dropdown selection" tabindex="0">
														<i class="dropdown icon"></i>
														<div class="default text">默认角色</div>
														<div id="role_list_name" class="menu" tabindex="-1">

														</div>
													</div>
												</div>
												<div class="two wide column">
												</div>
											</div>
										</div>
										<div class="ui segment">
											<div class="field">
												<div class="ui buttons save_span" id="savegroupDiv">
											        <button id="sumbit_group_info" class="ui button">
                                                        <i class="save icon"></i>保存
                                                    </button>
                                                    <button id="sumbit_group_back" class="ui button">
                                                        <i class="reply icon"></i>返回
                                                    </button>
										        </div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="appid_list" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h2 class="ui header">
												应用ID列表
											</h2>
										</div>
										<div class="ui form segment">
											<div class="fields">
												<div class="two wide field">
													<div class="ui input">
													    <span class="group_span"> <label
														    class="labelFontdef">应用ID</label>
													    </span>
												    </div>
													<!--<label for="wd">应用ID</label>-->
												</div>
												<div class="twelve wide field">
													<div class="ui fluid input">
														<input id="appid_list_Search" type="text">
													</div>
												</div>
												<div class="two wide field">
													<button id="appId_List_button" class="ui button">
                                                                                                                 查询
                                                    </button>
												</div>
											</div>
										</div>
										<div class="ui segment">
											<table id="appid_list_table" class="ui large celled striped table">
												<thead>
													<tr>
														<th width="25%">是否</th>
														<th width="25%">应用ID</th>
														<th width="25%">应用名字</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
										<div class="ui segment">
											<div class="ui buttons save_span" id="selectappidList">
											    <button id="appid_submit_b" class="ui button">
                                                                                                        确定
                                                </button>
										    </div>
											<!--<button id="appid_submit_b" class="ui button save_span">
                                                                                                 确定
                                            </button>-->
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="group_delconfirm_modal" class="ui basic modal">                                                                                  
				            <div class="header">
							删除组
				            </div>
				            <div class="image content">
				                <div class="image">
				                    <i class="archive icon"></i>
				                </div>
				                <div class="description">
				                    <p id="group_confirm_modal_message"></p>
				                </div>
				            </div>
				            <div class="actions">
				                <div id="del_group_button_save" class="two fluid ui inverted buttons">
				            	    <div id="del_group_button" class="ui green basic inverted deny button">
				                        <i class="checkmark icon"></i>
									        确认删除
				                    </div>
				                    <div class="ui red basic inverted deny button">
				                        <i class="remove icon"></i>
									       取消
				                    </div>
				                </div>
				            </div>
				    </div>
					</div>
					<!-- /.mainWrapInner end -->
				</div>
				<!--maincontent-->
			</div>
		</div>
	</body>

</html>
