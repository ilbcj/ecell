<!DOCTYPE html>
<html lang="en">

	<head>
		<title>安全基础平台控制台 - 角色列表</title>
		<link rel="icon" href="img/favicon.ico" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name=viewport content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="contextWrap">
			<div class="pusher">
				<!--maincontent-->
				<div class="mainWrap navslide">
					<div class="mainWrapInner">
						<div id="Role_list_page" class="ui equal width left aligned padded grid stackable">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h5 class="ui header">角色管理</h5>
										</div>
										<div class="ui form segment">
											<div class="two fields">
												<div class="field">
													<div class="ui input">
														<span id="roleName_span"> <label
														class="labelFontdef">角色名称</label>
													</span> <input id="role_search_name" type="text">
													</div>
												</div>
												<div class="field">
													<div id="role_search" type="button" class="ui button">
														<i class="search icon"></i>查询
													</div>
												</div>
											</div>
										</div>

										<div class="ui segment">
											<div class="ui buttons">
												<button id="add_Role" class="ui button">
												    <i class="registered icon"></i>新建角色
											    </button>
											</div>
											<!-- <hr> -->
											<!-- 	<div class="ui buttons">
		                                    <button id="add_white_list" class="ui button"><i class="registered icon"></i>设备注册</button>
		                                </div> -->

											<table id="role_main_table" class="ui large celled striped table">
												<thead>
													<tr>
														<th width="30%">名称</th>
														<th width="30%">描述</th>
														<th width="30%">操作</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
											<hr>
											<!-- 	 <div class="btn-group">
                                        <button class="ui red  button modalfour">Small Modal</button>
                                    </div> -->
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 模态框开始 -->
						<div class="ui small test modal" id="delete_role_model">
							<div class="header">删除所选角色</div>
							<div class="content">
								<p>是否确认删除该角色？</p>
							</div>
							<div class="actions">
								<div class="ui negative button" id="delete_false">否</div>
								<div class="ui positive right labeled icon button" id="delete_true">
									是 <i class="checkmark icon"></i>
								</div>
							</div>
						</div>
						<!-- 模态框结束 -->
						<!-- /#device_white_list_page -->
						<!-- /#device_wl_confirm_modal end -->
						<!-- 新建角色页面开始-->
						<div id="Role_regist_page" class="ui equal width left aligned padded grid stackable displaynone">
							<div class="row">
								<div class="sixteen wide column">
									<div class="ui segments">
										<div class="ui segment">
											<h5 class="ui header">角色</h5>
										</div>
										<div class="ui form segment">
											<div class="two fields">
												<div class="field">
													<div class="ui input">
														<span id="roleName_span"> <label
														class="labelFontdef">名称</label>
													</span> <input id="role_name" type="text" id="roleName">
													</div>
												</div>

												<div class="field">
													<div class="ui input">
														<span id="roleName_span"> <label
														class="labelFontdef">备注</label>
													</span> <input id="role_Des" type="text" id="roleDes">
													</div>
												</div>
											</div>

											<h5 class="ui header">策略类型</h5>
											<div class="ui segment">

												<div id="RoleType">
													<!--<input type="checkbox" name="example" id="algorithmType">-->
													<!--<label class="labelFontdef">算法</label>-->
												</div>

												<div id="strategyAttribute">
													<div class="ui grid">
														<div class="row">
															<div class="one wide column liftTop">
																<input type="checkbox" name="example" id="signBox">
																<label class="labelFontdef">签到</label>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">加密算法</label>
															</div>

															<div class="six wide column">
																<div id="signEnyAlgo" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="default text"></div>
																	<div class="menu encryptionAlgorithm" tabindex="-1">

																	</div>
																</div>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">签名算法</label>
															</div>

															<div class="six wide column">
																<div id="signSigAlgo" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="default text"></div>

																	<div class="menu signatureAlgorithm" tabindex="-1" id="qwer"></div>
																</div>
															</div>
														</div>
														<div class="row">
															<div class="one wide column liftTop">
																<input type="checkbox" name="example" id="dataBox">
																<label class="labelFontdef">数据</label>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">加密算法</label>
															</div>

															<div class="six wide column">
																<div id="dataEnyAlgo" readonly="true" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="default text"></div>
																	<div class="menu encryptionAlgorithm" tabindex="-1">

																	</div>
																</div>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">签名算法</label>
															</div>

															<div class="six wide column">
																<div id="dataSignAlgo" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="default text"></div>
																	<div class="menu signatureAlgorithm" tabindex="-1">
																	</div>
																</div>
															</div>
														</div>
														<div class="row">
															<div class="one wide column liftTop">
																<input type="checkbox" name="example" id="cmdBox">
																<label class="labelFontdef">指令</label>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">加密算法</label>
															</div>

															<div class="six wide column">
																<div id="cmdEnyAlgo" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="default text"></div>
																	<div class="menu encryptionAlgorithm" tabindex="-1">
																	</div>
																</div>
															</div>
															<div class="liftTop2">
																<label class="labelFontdef">签名算法</label>
															</div>

															<div class="six wide column">
																<div id="cmdSignAlgo" class="ui action dropdown selection myselection" tabindex="0">
																	<i class="dropdown icon"></i>
																	<div class="text"></div>
																	<div class="menu signatureAlgorithm transition hidden" tabindex="-1"></div>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div id="RoleType2">
													<!--<input type="checkbox" name="example" id="timeIntervalType">-->
													<!--<label class="labelFontdef">时间间隔</label>-->
												</div>
												<div id="strategyAttribute">
													<div class="ui grid">
														<div class="row">
															<div class="liftTop4">
																<label class="labelFontdef">心跳间隔时间</label>
															</div>
															<div class="six wide column">
																<div class="ui input roleinput1">
																	<input id="role_input_heartbeat" type="text" placeholder="请输入一个正整数，大小在1~10080（1分钟 ~ 一星期）">
																</div>
															</div>
															<div class="liftTop5">
																<label class="labelFontdef">数据采集间隔时间</label>
															</div>
															<div class="six wide column">
																<div class="ui input roleinput2">
																	<input id="role_input_datagather" type="text" placeholder="请输入一个正整数，大小在1~10080（1分钟 ~ 一星期）">
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="ui buttons" id="saveRoleDiv">
												<button id="add_role" class="ui button">
												<i class="save icon"></i>确定
											</button>
												<button id="back_buttonS" class="ui button">
												<i class="reply icon"></i>返回
											</button>
											</div>
											<div class="ui buttons " id="modifyRoleDiv">
												<button id="modify_role" class="ui button">
												<i class="save icon"></i>确定
											</button>
												<button id="back_buttonM" class="ui button">
												<i class="reply icon"></i>返回
											</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--新建角色页面结束 -->

					</div>
					<!-- /.mainWrapInner end -->
				</div>
				<!--maincontent-->
			</div>
		</div>
	</body>

</html>
