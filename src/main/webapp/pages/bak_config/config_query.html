<!DOCTYPE html>
<html lang="en">

<head>
<title>安全基础平台控制台 - 配置管理</title>
<link rel="icon" href="img/favicon.ico" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
	<div id="contextWrap">
		<div class="pusher">
			<!--maincontent-->
			<div class="mainWrap navslide">
				<div class="mainWrapInner">
					<div id="config_save_page"
						class="ui equal width left aligned padded grid stackable">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h5 class="ui header">配置管理</h5>
									</div>
									<div class="ui form segment">
										<div class="field">
											<div class="ui input">
												<span class="group_span"><label class="labelFontdef">应用ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></span>
												<input id="KEY_ID" name="KEY_ID" type="text" placeholder="应用ID">
											</div>
										</div>
										<div class="field">
											<div class="ui input">
												<span class="group_span"><label class="labelFontdef">根密钥KCV&nbsp;&nbsp;&nbsp;</label></span>
												<input id="KEY_KCV" name="KEY_KCV" type="text" placeholder="根密钥KCV">
											</div>
										</div>
										<div class="field">
											<div class="ui input">
												<span class="group_span"><label class="labelFontdef">工作密钥参数</label></span>
												<input id="KEY_INFO" name="KEY_INFO" type="text" placeholder="工作密钥参数">
											</div>
										</div>
									</div>
									<div class="ui segment">
										<div class="ui buttons" id="appRegistDiv">
											<button id="config_save" class="ui button">
												<i class="save icon"></i>保存
											</button>
											<button id="config_save_empty" class="ui button">
												<i class="erase icon"></i>清空
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /#device_white_list_page -->
					<!-- /#device_wl_confirm_modal end -->
					<!-- 新建角色页面开始-->
					<!--新建角色页面结束 -->

				</div>
				<!-- /.mainWrapInner end -->
			</div>
			<!--maincontent-->
		</div>
	</div>
</body>

</html>
