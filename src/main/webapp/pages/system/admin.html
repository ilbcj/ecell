<!DOCTYPE html>
<html lang="en">

<head>
    <title>可信密钥管理系统 - 管理员管理</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="admin_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											管理员列表
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="admin_search_name" type="text" placeholder="管理员名称">
			                                        <!--<select id="admin_search_status" placeholder="管理员状态"></select>-->
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div id='admin_search_status' class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">管理员状态</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="-1">管理员状态</div>
                                                    	<div class="item" data-value="1">使用中</div>
                                                    	<div class="item" data-value="2">停用</div>
                                                    	<div class="item" data-value="3">已删除</div>
                                                    </div>
                                               </div>
                                            </div>
                                            <div class="field">
                                            	<div id="admin_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
                                		<div class="ui buttons">
		                                    <button id="add_admin" class="ui button"><i class="plus icon"></i>添加</button>
		                                </div>

	                                    <table id="admin_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="10%">账号</th>
	                                                <th width="10%">角色</th>
	                                                <th width="10%">状态</th>
	                                                <th width="30%">操作</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#admin_list_page -->
                    
                    <div id="admin_detail_page" class="ui equal width left aligned padded grid stackable displaynone">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											添加管理员
	                                    </h5>
	                                </div>
	                                <div class="ui segment form">
	                                    <div class="two fields">
                                            <div class="field">
                                                <label>账号</label>
                                                <input id="admin_id" type="text" placeholder="请输入管理员账号">
                                            </div>
                                            <div class="field">
                                                <label>角色</label>
                                                <div id='admin_role' class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">管理员角色</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="1">系统管理员</div>
                                                    	<div class="item" data-value="2">密钥管理员</div>
                                                    	<div class="item" data-value="3">审计管理员</div>
                                                    </div>
                                               </div>
                                            </div>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>名称</label>
                                                <input id="admin_name" type="text" placeholder="请输入管理员名称">
                                            </div>
                                            <div class="field">
                                                <label>性别</label>
                                                <div id='admin_gender' class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">管理员性别</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="1">男</div>
                                                    	<div class="item" data-value="2">女</div>
                                                    </div>
                                               </div>
                                            </div>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>电话</label>
                                                <input id="admin_mobile" type="text" placeholder="请输入电话">
                                            </div>
                                            <div class="field">
                                                <label>邮箱</label>
                                                <input id="admin_mail" type="text" placeholder="请输入邮箱">
                                            </div>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>状态</label>
                                                <div id='admin_status' class="ui action dropdown selection" tabindex="0">
                                                    <i class="dropdown icon"></i>
                                                    <div class="default text">管理员状态</div>
                                                    <div class="menu" tabindex="-1">
                                                    	<div class="item" data-value="1">使用中</div>
                                                    	<div class="item" data-value="2">锁定</div>
                                                    </div>
                                               </div>
                                            </div>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>口令</label>
                                                <input id="admin_pwd" type="password" placeholder="请输入管理员口令">
                                            </div>
                                            <div class="field">
                                                <label>重复口令</label>
                                                <input id="admin_repwd" type="password" placeholder="请再次输入管理员口令">
                                            </div>
                                        </div>
                                        <div class="two fields">
                                        	<div class="field">
	                                        	<label>公钥</label>
	                                        	<div class="ui action input">
			                                        <textarea id="admin_pubkey" type="text" placeholder="公钥信息"></textarea>
			                                        <div id="admin_read_key" type="button" class="ui button">
			                                        	<i class="search icon"></i>读取UKEY
			                                        </div>
			                                    </div>
			                                </div>
                                        </div>
                                        
									</div>
	                                <div class="ui two top attached buttons segment">
	                                    <div id="admin_detail_save" class="ui basic huge blue button">保存</div>
	                                    <div id="admin_detail_return" class="ui basic huge red button">返回</div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#admin_detail_page -->
                    
                    <div id="admin_confirm_modal" class="ui basic modal">                                                                                  
				        <div class="header">
							删除管理员
				        </div>
				        <div class="image content">
				            <div class="image">
				                <i class="archive icon"></i>
				            </div>
				            <div class="description">
				                <p id="admin_confirm_modal_message"></p>
				            </div>
				        </div>
				        <div class="actions">
				            <div class="two fluid ui inverted buttons">
				            	<div id="admin_confirm_modal_confirm" class="ui green basic inverted deny button">
				                    <i class="checkmark icon"></i>
									删除
				                </div>
				                <div class="ui red basic inverted deny button">
				                    <i class="remove icon"></i>
									取消
				                </div>
				            </div>
				        </div>
				    </div>
				    <!-- /#admin_confirm_modal end -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
