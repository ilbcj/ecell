<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 管理员查询</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="admin_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											管理员查询
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="admin_Id" type="text" placeholder="管理员账号">
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="admin_Name" type="text" placeholder="管理员姓名">
			                                    </div>
			                                </div>  
                                            <div class="field">
                                            	<div id="admin_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
	                                    <table id="admin_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="30%">管理员账号</th>
	                                                <th width="26%">管理员姓名</th>
	                                                <th width="10%">账号状态</th>
	                                                <th width="24%">操作</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- 列表详情  -->
                    		<div id="admin_list_page_mod"
						class="ui equal width left aligned padded grid stackable displaynone">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h5 class="ui header">管理员修改</h5>
									</div>
									<div class="ui form segment">
										<div class="field">
											<label>管理员账号</label> <input id="admin_Id_mod" name="name" type="text"
												placeholder="管理员账号" readonly="true">
										</div>
										<div class="field">
											<label>管理员姓名</label> <input id="admin_Name_mod" name="name"
												type="text" placeholder="管理员姓名">
										</div>
										<div class="field">
											<label>新密码</label> <input id="admin_pwd1_mod" name="name"
												type="password" placeholder="新密码">
										</div>
										<div class="field">
											<label>确认新密码</label> <input id="admin_pwd2_mod" name="name"
												type="password" placeholder="确认新密码">
										</div>
									</div>
									<div class="ui segment">
										<div class="ui buttons" id="appRegistDiv">
											<button id="admin_regist_mod" class="ui button">
												<i class="save icon"></i>修改
											</button>
											<button id="admin_mod_back" class="ui button qwertyuiop">
												<i class="reply icon"></i>返回
											</button>
										</div>
										<!-- <hr> -->
										<!-- 	<div class="ui buttons">
		                                    <button id="add_white_list" class="ui button"><i class="registered icon"></i>设备注册</button>
		                                </div> -->


										<!-- 	 <div class="btn-group">
                                        <button class="ui red  button modalfour">Small Modal</button>
                                    </div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 列表详情结束 -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
