<!DOCTYPE html>
<html lang="en">

<head>
    <title>可信密钥管理系统 - 角色管理</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="role_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											角色列表
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="two fields">
                                            <div class="field">
			                                    <div class="ui action input">
			                                        <input id="role_search_name" type="text" placeholder="角色名称">
			                                        <div id="role_search" type="button" class="ui button">
			                                        	<i class="search icon"></i>查询
			                                        </div>
			                                    </div>
		                                    </div>
	                                    </div>
									</div>
	                                <div class="ui segment">
	                                    <table id="role_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="5%">角色ID</th>
	                                                <th width="10%">角色名称</th>
	                                                <th width="10%">可用权限</th>
	                                                <th width="10%">备注</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#role_list_page -->
                    
                    <div id="role_detail_page" class="ui equal width left aligned padded grid stackable displaynone">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											添加角色
	                                    </h5>
	                                </div>
	                                <div class="ui segment form">
	                                    <div class="two fields">
                                            <div class="field">
                                                <label>角色名称</label>
                                                <input id="role_name" type="text" placeholder="请输入角色名称">
                                            </div>
                                            <div class="field">
                                                <label>备注</label>
                                                <input id="role_memo" type="text" placeholder="请输入备注信息">
                                            </div>
                                        </div>
									</div>
	                                <div class="ui segment">
	                                	<h5>权限列表</h5>
	                                	<ul id="priTree" class="ztree"></ul>
	                                </div>
                                	<div class="ui two top attached buttons segment">
	                                    <div id="role_detail_save" class="ui basic huge blue button">保存</div>
	                                    <div id="role_detail_return" class="ui basic huge red button">返回</div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- /#role_detail_page -->
                    
                    <div id="role_confirm_modal" class="ui basic modal">
				        <div class="header">
							删除角色
				        </div>
				        <div class="image content">
				            <div class="image">
				                <i class="archive icon"></i>
				            </div>
				            <div class="description">
				                <p id="role_confirm_modal_message"></p>
				            </div>
				        </div>
				        <div class="actions">
				            <div class="two fluid ui inverted buttons">
				            	<div id="role_confirm_modal_confirm" class="ui green basic inverted deny button">
				                    <i class="checkmark icon"></i>
									删除
				                </div>
				                <div class="ui red basic inverted deny button">
				                    <i class="remove icon"></i>
									取消
				                </div>
				            </div>
				        </div>
				    </div>
				    <!-- /#role_confirm_modal end -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
