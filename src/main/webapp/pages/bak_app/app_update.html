<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 应用更改</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div id="app_list_page" class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments">
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											应用修改
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="appName" type="text" placeholder="应用名称">
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="appId" type="text" placeholder="应用ID">
			                                    </div>
			                                </div>  
                                            <div class="field">
                                            	<div id="app_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
	                                    <table id="app_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="30%">应用ID</th>
	                                                <th width="30%">应用名称</th>
	                                                <th width="30%">应用类别</th>
	                                                <th width="10%">操作</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    
                    <div id="app_update_page"
						class="ui equal width left aligned padded grid stackable displaynone">
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui segments">
									<div class="ui segment">
										<h5 class="ui header">应用详情</h5>
									</div>
									<div class="ui form segment">
										<div class="field">
											<label>应用ID</label> <input id="appId_update" name="name" type="text"
												placeholder="如果在界面没填此信息，保存时，系统将自动生成一个32字节的随机字符串作为ID" readonly="true">
										</div>
										<div class="field">
											<label>应用名称</label> <input id="appName_update" name="name" type="text"
												placeholder="应用名称">
										</div>
										<div class="field">
											<label>应用类别</label> <input id="appType_update" name="name" type="text"
												placeholder="应用类别" >
										</div>

									</div>
									<div class="ui segment">
										<div class="ui buttons" id="appRegistDiv">
											<button id="app_update" class="ui button">
												<i class="save icon"></i>保存
											</button>
											<button id="app_update_back" class="ui button">
												<i class="reply icon"></i>返回
											</button>
										</div>
										<!-- <hr> -->
										<!-- 	<div class="ui buttons">
		                                    <button id="add_white_list" class="ui button"><i class="registered icon"></i>设备注册</button>
		                                </div> -->


										<!-- 	 <div class="btn-group">
                                        <button class="ui red  button modalfour">Small Modal</button>
                                    </div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
                    <!-- /#device_white_list_page -->

                    
				    <!-- /#device_wl_confirm_modal end -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
