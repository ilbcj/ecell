<!DOCTYPE html>
<html lang="en">

<head>
    <title>安全基础平台控制台 - 密钥更新</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="contextWrap">
        <div class="pusher">
            <!--maincontent-->
            <div class="mainWrap navslide">
                <div class="mainWrapInner">
                	<div  class="ui equal width left aligned padded grid stackable">
	                    <div class="row">
	                    	<div class="sixteen wide column">
	                            <div class="ui segments" >
	                                <div class="ui segment">
	                                    <h5 class="ui header">
											密钥更新
	                                    </h5>
	                                </div>
	                                <div class="ui form segment">
	                                    <div class="three fields">
                                            <div class="field">
			                                    <div class="ui input">
			                                        <input id="keyUpdateList_devid" type="text" placeholder="设备ID">
			                                    </div>
			                                </div>    
			                                <div class="field">
			                                    <div class="ui input">
			                                        <input id="keyUpdateList_appid" type="text" placeholder="应用ID">
			                                    </div>
			                                </div>  
                                            <div class="field">
                                            	<div id="keyUpdateList_search" type="button" class="ui button">
		                                        	<i class="search icon"></i>查询
		                                        </div>
                                            </div>
	                                    </div>
									</div>
	                                
	                                <div class="ui segment">
	                                    <table id="keyUpdateList_main_table" class="ui large celled striped table">
	                                        <thead>
	                                            <tr>
	                                                <th width="15%">设备ID</th>
	                                                <th width="15%">应用ID</th>
	                                                <th width="8%">当前版本</th>
	                                                <th width="8%">下一版本</th>
	                                                <th width="4%">操作</th>
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <!-- 列表详情  -->
					<!-- 列表详情结束 -->
                </div>
                <!-- /.mainWrapInner end -->
            </div>
            <!--maincontent-->
        </div>
    </div>
</body>

</html>
